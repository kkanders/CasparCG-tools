<html>
    <head>
            <link rel="stylesheet" href="animate.css">
        <style>
            .table {
                position: absolute;
                top: 620;
                border-collapse: collapse;
                border-spacing: 0;           

            }
            .nr {
              	background: #1e5799; /* Old browsers */
background: -moz-linear-gradient(top, #1e5799 0%, #2989d8 50%, #207cca 51%, #7db9e8 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(top, #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* Chrome10-25,Safari5.1-6 */
              //  background-image: linear-gradient(to bottom,#52514D, #000000);
	            text-align:center;
            	width: 20px;
	            color: #FFFFFF;

            }
            .player_goalie {
                background: #4f85bb;
background: -moz-linear-gradient(top,  #4f85bb 0%, #4f85bb 100%);
background: -webkit-linear-gradient(top,  #4f85bb 0%,#4f85bb 100%);
background: linear-gradient(to bottom,  #4f85bb 0%,#4f85bb 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#4f85bb', endColorstr='#4f85bb',GradientType=0 );


            } 
            .player {
                 background: #FFFFFF;
background: -moz-linear-gradient(top,  #ffffff 0%, #f1f1f1 50%, #e1e1e1 51%, #f6f6f6 100%);
background: -webkit-linear-gradient(top,  #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%);
background: linear-gradient(to bottom,  #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#f6f6f6',GradientType=0 );

			text-color:  #0094FF;
	            text-align:center;
	         
                height:40px;


            }

            .header1 {
    background: #959595;
    background: -moz-linear-gradient(top,  #959595 0%, #0d0d0d 46%, #010101 50%, #0a0a0a 53%, #4e4e4e 76%, #383838 87%, #1b1b1b 100%);
    background: -webkit-linear-gradient(top,  #959595 0%,#0d0d0d 46%,#010101 50%,#0a0a0a 53%,#4e4e4e 76%,#383838 87%,#1b1b1b 100%);
    background: linear-gradient(to bottom,  #959595 0%,#0d0d0d 46%,#010101 50%,#0a0a0a 53%,#4e4e4e 76%,#383838 87%,#1b1b1b 100%);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#959595', endColorstr='#1b1b1b',GradientType=0 );

                color: fff;
                text-align:center;

            }

        </style>
        <script type="text/javascript">

            function update(arg) { //the key/value pairs configured in CasparCG client are passed here
              json = JSON.parse(arg); //You must parse the JSON string. I recommend storing the JSON outside this function so the parameters can be accessed by other functions
                
             document.getElementById("mytable").className = "table animated fadeInLeft slow";

              
              if (json.f0 !== undefined) {  document.getElementById("f0").innerHTML = json.f0; }
              if (json.f1 !== undefined) {  document.getElementById("f1").innerHTML = json.f1; }
            }

            function play() {
                document.getElementById("mytable").className = "table animated fadeInLeft";
                //document.getElementById("f0").className = "player animated flash delay-2s";

                
            }

            function stop() {
                document.getElementById("mytable").className = "table animated fadeOutLeft";
            //   document.getElementById("f0").className = "player animated fadeOut";

            }

              </script>

    </head>
    <body>
        <table id="mytable" class="table top animated fadeIn slow">
            <tr>
                    <td class='nr'>&nbsp;</td><td class='player' id="f0">&nbsp;</td><td class='player' id="f1">&nbsp;</td>
            </tr>

        </table>
    </body>
</html>
